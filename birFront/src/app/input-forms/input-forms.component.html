<div class="container">
  <h1 style="text-align: center;">Add New Restaurant</h1>
  <div style="width: 30%; margin: 25px auto;">
      <form (ngSubmit)="moveToWelcome()" [formGroup]="inputForm">
          <div class="form-group">
              <input class="form-control" type="text" formControlName='name' placeholder="Restaurant Name">
          </div>
          <div class="form-group">
              <input class="form-control" type="text" formControlName='image' placeholder="Image url">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" formControlName='description' placeholder="Description">
          </div>
          <div class="form-group">
            <input class="form-control" type="number" formControlName='openHours' placeholder="Opening Hours">
          </div>
          <div class="form-group">
            <input class="form-control" type="number" formControlName='closeHours' placeholder="Closing Hours">
         </div>
         <div class="form-group">
            <input class="form-control" type="number" formControlName='phoneNo' placeholder="Contact No">
         </div>
         <div class="form-group">
            <input class="form-control" type="text" formControlName='cuisine' placeholder="Cuisine">
         </div>
         <div class="form-group">
            <input class="form-control" type="text" formControlName='goodFor' placeholder="Good For">
         </div>
          <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
          </div>
      </form>

  <a href="/welcome">Go back</a>
</div>
</div>
