<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
          <input matInput  type="text" name="name" ngModel placeholder="Username" #nameInput="ngModel" required >
          <mat-error *ngIf="nameInput.invalid">Please Enter Username.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput  type="email" name="email" ngModel placeholder="E-mail" #emailInput="ngModel" required email>
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" name="password" ngModel placeholder="Password" #passwordInput="ngModel" required>
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">SignUp</button>
        <!-- <button mat-raised-button color="accent" (click)="moveToRegister()">SignUp</button> -->
      </form>
  </mat-card>
